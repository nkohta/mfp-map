
<!DOCTYPE html>
<html>
<head>
  <title>MFP配置マップ</title>
  <style>
    .map-container {
      position: relative;
      width: 700px;
      height: 450px;
    }
    .map-container img {
      width: 100%;
      height: auto;
    }
    .mfp-marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h2>MFP配置マップ</h2>
  <div class="map-container">
    <img src="UploadedImage5.jpg" alt="Lab Map" />
    <!-- MFP配置例 -->
    <div class="mfp-marker" style="top: 150px; left: 400px;" title="A4-9-6-b: MFP RISE-01"></div>
    <div class="mfp-marker" style="top: 250px; left: 250px;" title="A4-9-5-c: Titan-P1b"></div>
  </div>
</body>
</html>
